name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore src/MonolithFirewall.csproj

    - name: Build
      run: dotnet build src/MonolithFirewall.csproj --no-restore --configuration Release

    - name: Test
      run: dotnet test src/MonolithFirewall.csproj --no-build --configuration Release --verbosity normal

    - name: Publish
      run: dotnet publish src/MonolithFirewall.csproj --no-build --configuration Release --output ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: monolith-firewall
        path: ./publish

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t monolith-firewall:latest .
